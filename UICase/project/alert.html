<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>alert</title>
		<link rel="stylesheet" href="../style/public.css" />
		<link rel="stylesheet" href="../style/alert.css" />
		<link rel="stylesheet" href="../style/fonts.css" />
		<link rel="stylesheet" href="../style/animate.min.css" />
	</head>
	<body>
		<button class="trigger-alert button">弹出默认</button>
		<button class="trigger-alert-tip button">弹出提示</button>
		<div class="alert" name=''>
			<div class="alert-body animated rollIn">
				<div class="alert-title">标题</div>
				<div class="alert-close"><i class="fa fa-remove"></i></div>
				<div class="alert-content">这里是内容~</div>
				<div class="alert-button">
					<button class="button button-ok">确定</button>
					<button class="button button-close">退出</button>
				</div>
			</div>
		</div>
		<div class="alert-tip">
			<div class="alert-body animated rollIn">
				<div class="alert-title">标题</div>
				<div class="alert-close"><i class="fa fa-remove"></i></div>
				<div class="alert-content">这里是内容~</div>
				<div class="alert-button">
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../js/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript" src="../js/animateUtils.js" ></script>
		<script type="text/javascript" src="../js/alert.js" ></script>
	</body>
	<script type="text/javascript">
		
	</script>
</html>
