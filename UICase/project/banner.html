<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>banner</title>

<!--可无视-->
<link rel="stylesheet" href="../style/public.css"/>

<!--主要样式-->
<link rel="stylesheet" href="../style/banner.css" />
<link rel="stylesheet" href="../style/animate.min.css" />


</head>
<body>
<div class="banner">
	<div class="banner-body">
		<ul class="banner-show">
			<li style="background: Brown;display: inherit;">
				<div class="banner-contant">
					<span class="animated "><i class="fa fa-"></i></span>
					<h1 class="animated bounceInLeft">安全第一 稳健发展</h1>
				</div>
			</li>
			<li style="background: DarkOliveGreen;">
				<div class="banner-contant">
					<h1 class="animated bounceInRight">客户至上 诚信经营</h1>
				</div>
			</li>
			<li style="background: SeaGreen;">
				<div class="banner-contant">
					<h1 class="animated bounceInDown">一诺千金 和谐共赢</h1>
				</div>
			</li>
			<li style="background: Darkorange;">
				<div class="banner-contant">
					<h1 class="animated bounceInUp">审慎操作 风险可控</h1>
				</div>
			</li>
		</ul>
		<dl class="banner-nav">
			<dd class="show-this"></dd>
			<dd></dd>
			<dd></dd>
			<dd></dd>
		</dl>
	</div>
</div>
<script src="../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../js/banner.js" ></script>
</body>
</html>
